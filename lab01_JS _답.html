<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> 연산 시스템</title>
</head>

<body>
<h1> 연산 시스템 </h1>
<b> 아래 항목을 채워주세요 </b>
<form name="theForm"  >
<table >
<tr> 
<td> 피연산자 1 </td>
<td  > <input type="text" id="f1"   style="text-align:right;"  > </td>
</tr>
<tr> 
<td> 피연산자 2 </td>
<td> <input type="text"  id="f2"   style="text-align:right;"  > </td>
</tr>
<tr> 
<td> 결과 값  </td>
<td> <input type="text"  id="f3"  style="text-align:right;"   > </td>
</tr>
<tr> 
<td>  
<input type="button"   value="+"   onclick="calculator()"  > 
<input type="button"   value="-"   onclick="calculator()" > 
<input type="button"   value="*"   onclick="calculator()" > 
<input type="button"   value="/"   onclick="calculator()" >
</td>
</tr> 
</table> 
</form> 

<script>
    function calculator() {
        var operator = event.srcElement.value   ;  
        var num1 = Number(document.querySelector("#f1").value );
        var num2 = Number(document.querySelector("#f2").value ) ; 
        var result ; 
        switch(operator) {
            case "+" : result = num1 + num2 ; 
                       break;
            case "-" : result = num1 - num2 ; 
                       break;
            case "*" : result = num1 * num2 ; 
                       break;
            case "/" : result = num1 / num2 ; 
                       break;
        }
        document.querySelector("#f3").value  = result
    }
   
   
</script> 

</body>
</html>
